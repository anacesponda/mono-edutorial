<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h3>{{include.title}}</h3>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">

            {% assign items = {{include.objects}} | sort: 'order' %}
            {% for object in items %}
            <div class="col-sm-4 portfolio-item">
                <a href="{{ site.baseurl }}/{{object.ref}}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{include.imgUrl}}{{ object.img }}" class="img-responsive" alt="{{ object.alt }}">
                </a>
                <div class="text-center">
                    <h5>{{object.title}}</h5>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

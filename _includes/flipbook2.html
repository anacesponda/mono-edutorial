<section id="flipbook">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>{{page.title}}</h2>
            <hr class="star-primary">
        </div>

    </div>
    <div class="container">
        <div class="row">
            {% if page.flipbook%}
            <div class="col-sm-4 portfolio-item">
                <div class="col-lg-12 text-center">
                    <h5>Español</h5>
                    <hr class="star-primary">
                </div>
                <iframe class="top-iframe"  align="center" width="400px" height="340px" src={{page.flipbook}}
                        frameborder="0" allowfullscreen="true" allowtransparency="true"></iframe>
            </div>
            {% endif %}
            {% if page.flipbookIngles %}
            <div class="col-lg-12 text-center">
                <h5>Inglés</h5>
                <hr class="star-primary">
            </div>
            <iframe class="top-iframe"  align="center" width="400px" height="340px" src={{page.flipbookIngles}}
                    frameborder="0" allowfullscreen="true" allowtransparency="true"></iframe>
            {% endif %}
        </div>
        {% if page.video %}

        <div class="row">
            <div class="col-sm-4 portfolio-item">
                <div class="col-lg-12 text-center">
                    <h5>Video</h5>
                    <hr class="star-primary">
                </div>
                <iframe class="top-iframe" width="560" height="315" src={{page.video}} frameborder="0" allowfullscreen>

                </iframe>
            </div>
            <div class="row">
                {% endif %}
            </div>
        </div>
    </div>
</section>

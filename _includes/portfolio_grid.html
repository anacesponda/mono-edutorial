
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{{include.title}}</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">

                {% for object in {{include.objects}} %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="{{ site.baseurl }}/{{object.ref}}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="{{include.imgUrl}}{{ object.img }}" class="img-responsive" alt="{{ object.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

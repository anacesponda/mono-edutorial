 <!-- Portfolio Modals -->
 {% assign items = {{site.ceroAtres}} | sort: 'order' %}
 {% for post in items %}
    <div class="portfolio-modal modal fade" id="{{post.ref}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <!--<img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">-->
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <strong><a href="http://startbootstrap.com">{{ post.client }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong><a href="http://startbootstrap.com">{{ post.project-date }}</a>
                                    </strong>
                                </li>
                                <li>Service:
                                    <strong><a href="http://startbootstrap.com">{{ post.category }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <iframe width="620px" height="484px" src="https://www.yumpu.com/es/embed/view/0O8nUIlo54qXgkQS" frameborder="0" allowfullscreen="true"  allowtransparency="true"></iframe>
                            <audio id="music" preload="true">
                                <source src="{{ post.music }}">
                            </audio>
                            <div id="audioplayer">
                                <button id="pButton" class="play"></button>
                                <div id="timeline">
                                    <div id="playhead"></div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
